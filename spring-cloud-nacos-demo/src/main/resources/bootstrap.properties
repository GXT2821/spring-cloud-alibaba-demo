spring.cloud.nacos.discovery.username=nacos
spring.cloud.nacos.discovery.password=nacos
# Nacos 服务发现与注册配置，其中子属性 server-addr 指定 Nacos 服务器主机和端口
spring.cloud.nacos.discovery.server-addr=192.168.93.121:8848
# 注册到 nacos 的指定 namespace，默认为 public
spring.cloud.nacos.discovery.namespace=public

spring.cloud.nacos.config.server-addr=192.168.93.121:8848
spring.cloud.nacos.config.prefix=nacos
# sentinel 监控
spring.cloud.sentinel.transport.dashboard=localhost:8088